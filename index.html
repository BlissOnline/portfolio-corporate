<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wes Laycock</title>
  <link rel="icon" type="svg" href="./images/avatar-wes-svg.svg">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
  <!-- integrate css files -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="hero"></div>
  <div id="portfolio"></div>
  <div id="about"></div>
  <!-- <div id="services"></div> -->
  <div id="contact"></div>

  <script>
    // Function to fetch and load content
    async function loadContent(containerId, fileName) {
      try {
        const response = await fetch(fileName);
        if (!response.ok) throw new Error(`Failed to fetch ${fileName}`);
        const htmlContent = await response.text();
        document.getElementById(containerId).innerHTML = htmlContent;

        // Initialize FinisherHeader after content is loaded
        new FinisherHeader({
          "count": 6,
          "size": {
            "min": 1100,
            "max": 1300,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0.1,
              "max": 0.3
            },
            "y": {
              "min": 0.1,
              "max": 0.3
            }
          },
          "colors": {
            "background": "#cad2c5",
            "particles": [
              "#84a98c",
              "#52796f",
              "#354f52",
              "#2f3e46"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 1,
            "edge": 0.1
          },
          "skew": -2,
          "shapes": [
            "c"
          ]
        });

        // Call `initializeNavbar()` ONLY after `hero.html` loads
        if (fileName === 'hero.html') {
          initializeNavbar(); // Trigger the navbar logic
        }
      } catch (error) {
        console.error(error.message);
      }
    }

    // Load sections dynamically
    loadContent("hero", "hero.html");
    loadContent("portfolio", "portfolio.html")
    loadContent("about", "about.html");
    // loadContent("services", "services.html");
    loadContent("contact", "contact.html");
  </script>
  <script src="./showNavbar.js"></script>
  <!-- Dynamic Background Gradients from https://finisher.co/lab/header/-->
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>

    <!-- js for navbar functionality that shows navbar on movement -->
  
</body>
</html>
